mongodb = "2.0.0"
httpmock = "0.7"
tokio = { version = "1", features = ["full"] }
jsonwebtoken = "7.2.0"
serde = { version = "1.0", features = ["derive"] }
dotenv = "0.15.0"
serde_json = "1.0"
lazy_static = "1.4"
reqwest = { version = "0.11", features = ["json"] }
mockall = "0.10.2"
futures-util = "0.3"
bson = "2.0"
actix-rt = "2.5"
derive_more = "0.99.16"
